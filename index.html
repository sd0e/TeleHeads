<!DOCTYPE html>
<html>
    <head>
        <title>TeleHeads</title>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="jquery-3.5.1.min.js"></script>
        <script src="script.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="Description" content="The Heads Up game, but for your TV!">
    </head>
    <body>
        <div class="result">
            <h1 class="resultText">Choose a button below</h1>
        </div>
        <div class="categoryChooser">
            <button class="celebrityOption option">
                <span class="categoryTextHolder"><i class="material-icons optionIcon">camera_enhance</i><br>Actors, Actresses and Musicians</span>
            </button>
            <button class="athletes option">
                <span class="categoryTextHolder"><i class="material-icons optionIcon">sports_basketball</i><br>Athletes</span>
            </button>
            <button class="musicGroups option">
                <span class="categoryTextHolder"><i class="material-icons optionIcon">music_note</i><br>Music Groups</span>
            </button>
            <button class="politicians option">
                <span class="categoryTextHolder"><i class="material-icons optionIcon">history_edu</i><br>Politicians and Historical Figures</span>
            </button>
            <button class="movies option">
                <span class="categoryTextHolder"><i class="material-icons optionIcon">tv</i><br>Movies & TV Shows</span>
            </button>
            <button class="books option">
                <span class="categoryTextHolder"><i class="material-icons optionIcon">book</i><br>Books (including series)</span>
            </button>
            <button class="random option">
                <span class="categoryTextHolder"><i class="material-icons optionIcon">cached</i><br>Totally Random</span>
            </button>
        </div>
    </body>
</html>
